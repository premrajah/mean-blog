<mat-card>
  <mat-spinner *ngIf="spinnerIsLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!spinnerIsLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"

      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <div class="image-button">
        <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker>
    </div>

    <mat-form-field class="text-field-form">
      <textarea
        matInput
        rows="4"
        placeholder="Post Message"
        formControlName="content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post</mat-error>
    </mat-form-field>
    <button
      class="add-post-button"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
