<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        name="title"
        [ngModel]="post?.title"
        #title="ngModel"
        required
        minlength="3"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        placeholder="Post Message"
        name="content"
        #content="ngModel"
        [ngModel]="post?.content"
        required
      >
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post</mat-error>
    </mat-form-field>
    <button
      class="add-post-button"
      mat-raised-button
      color="primary"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
