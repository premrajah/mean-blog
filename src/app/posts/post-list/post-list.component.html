<mat-spinner *ngIf="spinnerIsLoading" color="accent"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !spinnerIsLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a
        [routerLink]="['/edit', post.id]"
        routerLinkActive="router-link-active"
        class="edit-button"
        mat-stroked-button
        color="primary"
      >
        EDIT
      </a>
      <button
        class="delete-button"
        (click)="onDelete(post.id)"
        mat-stroked-button
        color="warn"
      >
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totlePosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>

<p class="mat-body-1 info-text" *ngIf="posts.length <= 0 && !spinnerIsLoading">
  No post added yet.
</p>
